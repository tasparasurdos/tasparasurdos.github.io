<div class="tecnologia">
<div class="container">
    <div class="coluna-esquerda" style="width:55%">
        <h2 class="display-3 parkinsans text-primary lh-1 mb-2">{titulo}</h2>
        <p class="mt-0 lh-1"><small class="bricolage text-muted">CUSTO</small><br><strong>{custo}</strong></p>
        <p class="mt-0 lh-1"><small class="bricolage text-muted">REQUER INTERNET?</small><br><strong>{requer_internet}</strong></p>
    </div>
    <div class="coluna-direita" style="width:45%">
        <img src="{imagem}" alt="{titulo}">
    </div>
</div>

<hr>

<div class="container">
    <div class="coluna-esquerda">
        <p><small class="bricolage text-muted">DESCRIÇÃO</small><br>{descricao}</p>
        <p><small class="bricolage text-muted">ORIENTAÇÕES</small><br>{orientacao}</p>
    </div>
    <div class="coluna-direita">
        <p><small class="bricolage text-muted">DICAS</small><br>{dicas}</p>
        <p><small class="bricolage text-muted">ETAPAS DE ENSINO RECOMENDADAS</small><br>{etapas}<br><br><em>{etapas_justificativa}</em></p>
    </div>
</div>

<hr>
    
    <p><small class="bricolage text-muted">ONDE OBTER A TECNOLOGIA</small><br> {links_formatados}</p>
</div>
